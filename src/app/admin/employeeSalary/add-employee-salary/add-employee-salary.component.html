<div class="container">
  <h2>Add Employee Salary</h2>
  <h3>Available Fund - {{fundsTotal | currency:"INR":true }}</h3>
  
  <form class="example-form" [formGroup]="salaryForm" (ngSubmit)="onFormSubmit()">
     
    
    <md-card class="example-card">
      <div class="form-group">
      <md-select formControlName="employee" placeholder="Employee">
        <md-option disabled >Select</md-option>
        <md-option *ngFor="let employee of employees" value= {{employee._id}}>{{employee.name}}</md-option>
    </md-select>
      <md-error *ngIf="employee.hasError('required')">
        Employee is <strong>required</strong>
    </md-error>
  </div>


  <div class="form-group">
            <md-select formControlName="designation" placeholder="Designation">
              <md-option disabled >Select</md-option>
              <md-option *ngFor="let designation of designations" value= {{designation._id}}>{{designation.member_type}}</md-option>
          </md-select>
            <md-error *ngIf="designation.hasError('required')">
              Designation is <strong>required</strong>
          </md-error>
        </div>

        <div class="form-group">
          <md-select formControlName="month" placeholder="Month">
            <md-option disabled >Select</md-option>
            <md-option *ngFor="let month of months" value= {{month._id}}>{{month.month}}</md-option>
        </md-select>
          <md-error *ngIf="month.hasError('required')">
            Month is <strong>required</strong>
          </md-error>
      <br>
    </div>

    <div class="form-group">
      <md-select formControlName="year" placeholder="Year">
        <md-option disabled >Select</md-option>
        <md-option *ngFor="let year of years" value= {{year._id}}>{{year.year}}</md-option>
    </md-select>
      <md-error *ngIf="year.hasError('required')">
        Year is <strong>required</strong>
      </md-error>
      </div>

      <div class="form-group">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Amount" [formControl]="amount">
        <md-error *ngIf="amount.hasError('required')">
             Amount is <strong>required</strong>
        </md-error>
    </md-input-container>
    </div>
    <div class="form-group">
<md-input-container>
    <input mdInput [mdDatepicker]="picker" [formControl]="date" placeholder="Date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
    <md-error *ngIf="date.hasError('required')">
       Date is <strong>required</strong>
    </md-error>	
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
</div>

  

  <button md-raised-button type="submit"  [disabled]="!salaryForm.valid">Add Salary</button> 
  </md-card>
    <!-- </div> -->
    </form>
  </div>
