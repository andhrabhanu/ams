<div class="container">
  <h2>Add Fund</h2>
  <form class="example-form" [formGroup]="fundForm" (ngSubmit)="onFormSubmit()">
     
  
    <md-card class="example-card">
      <div class="form-group">
      <md-select formControlName="owner" placeholder="Owner">
        <md-option disabled >Select</md-option>
        <md-option *ngFor="let owner of owners" value= {{owner._id}}>{{owner.name}}</md-option>
    </md-select>
      <md-error *ngIf="owner.hasError('required')">
        Owner is <strong>required</strong>
    </md-error>
    </div>


  <div class="form-group">
            <md-select formControlName="month" placeholder="Month">
              <md-option disabled >Select</md-option>
              <md-option *ngFor="let month of months" value= {{month._id}}>{{month.month}}</md-option>
          </md-select>
            <md-error *ngIf="month.hasError('required')">
              Month is <strong>required</strong>
          </md-error>
          </div>

    <br><br>
    <div class="form-group">
    <md-select formControlName="year" placeholder=" Year">
      <md-option disabled >Select</md-option>
      <md-option *ngFor="let year of years" value= {{year._id}}>{{year.year}}</md-option>
  </md-select>
    <md-error *ngIf="year.hasError('required')">
       Year is <strong>required</strong>
    </md-error> 
  </div>
  <div class="form-group">
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" [formControl]="date" placeholder="Bill Date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
      <md-error *ngIf="date.hasError('required')">
        Date is <strong>required</strong>
      </md-error>	
    </md-input-container>
     <md-datepicker #picker></md-datepicker>
  </div>
<br><br>
  

 

      <md-input-container class="example-full-width">
          <input mdInput placeholder="Amount" [formControl]="amount">
          <md-error *ngIf="amount.hasError('required')">
               Amount is <strong>required</strong>
          </md-error>
      </md-input-container>

      <md-input-container class="example-full-width">
          <input mdInput placeholder="Purpose" [formControl]="purpose">
          <md-error *ngIf="purpose.hasError('required')">
              Purpose is <strong>required</strong>
          </md-error>
      </md-input-container>

     <br>
<br>
  <button md-raised-button type="submit"  [disabled]="!fundForm.valid">Add Fund</button> 
  </md-card>
    
    </form>
  </div>
