<div class="container">
  <h2>Add Complaint </h2>
  <form class="example-form" [formGroup]="complaintForm" (ngSubmit)="onFormSubmit()">
     
  
    <md-card class="example-card">
      <div class="form-group">
      <md-select formControlName="owner" placeholder="Owner">
        <md-option disabled >Select</md-option>
        <md-option *ngFor="let owner of owners" value= {{owner._id}}>{{owner.name}}</md-option>
    </md-select>
      <md-error *ngIf="owner.hasError('required')">
        Owner is <strong>required</strong>
    </md-error>
  </div>


  <div class="form-group">
            <md-select formControlName="unit" placeholder="Unit">
              <md-option disabled >Select</md-option>
              <md-option *ngFor="let unit of units" value= {{unit._id}}>{{unit.unit_no}}</md-option>
          </md-select>
            <md-error *ngIf="unit.hasError('required')">
              Unit is <strong>required</strong>
          </md-error>
          </div>

    <br><br>
 
  <div class="form-group">
<md-input-container>
    <input mdInput [mdDatepicker]="picker" [formControl]="date" placeholder="Complaint Date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
    <md-error *ngIf="date.hasError('required')">
       Date is <strong>required</strong>
    </md-error>	
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
</div>
<br><br>
  

 

      <md-input-container class="example-full-width">
          <input mdInput placeholder="Title" [formControl]="title">
          <md-error *ngIf="title.hasError('required')">
               Title is <strong>required</strong>
          </md-error>
      </md-input-container>

      <md-input-container class="example-full-width">
        <textarea mdInput placeholder="Description" [formControl]="description"></textarea>
         <md-error *ngIf="description.hasError('required')">
         Description is <strong>required</strong>
         </md-error>
     </md-input-container>

     <br>
<br>
  <button md-raised-button type="submit"  [disabled]="!complaintForm.valid">Add Complaint</button> 
  </md-card>
    
    </form>
  </div>
