
<div class="container">
  <div class="col-md-6">
      <h3 class="page-header">Forgot Password</h3>
  <form (submit)="onSubmit()">
  
    <div class="form-group">
      <label> Email </label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div></div>
